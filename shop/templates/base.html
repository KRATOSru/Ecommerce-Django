<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200"
    />
    <title>{% block title %} {% endblock %}</title>
  </head>

  <body>
    <style>
      .material-symbols-outlined {
        font-size: 24px;
        font-variation-settings: "FILL" 1, "wght" 700, "GRAD" 200, "opsz" 48;
      }
    </style>
    <!-- <header>
      <a href="{% url 'home' %}">Home</a>
      <a href="{% url 'about' %}">About</a>
    </header> -->

    <nav class="navbar navbar-expand-md bg-dark">
      <a href="#" class="navbar-brand"
        ><i class="material-symbols-outlined fs-1 text-success"> store </i></a
      >
      <button
        class="navbar-toggler bg-light"
        data-bs-toggle="collapse"
        data-bs-target="#navbar"
      >
        <span class="navbar-toggler-icon"></span>
      </button>
      <div id="navbar" class="collapse navbar-collapse justify-content-between">
        <ul class="navbar-nav">
          <li class="nav-item dropdown">
            <a
              class="nav-link dropdown-toggle text-light text-uppercase font-weight-bold px-3"
              data-bs-toggle="dropdown"
              href=""
              >Categories</a
            >
            <div class="dropdown-menu">
              <a class="dropdown-item" href="">Category1</a>
              <a class="dropdown-item" href="">Category2</a>
              <a class="dropdown-item" href="">Category3</a>
              <a class="dropdown-item" href="">Category4</a>
              <a class="dropdown-item" href="">Category5</a>
            </div>
          </li>
          <li class="nav-item">
            <a
              class="nav-link text-light text-uppercase font-weight-bold px-3"
              href=""
              >Contacts</a
            >
          </li>
          <li class="nav-item">
            <a
              class="nav-link text-light text-uppercase font-weight-bold px-3"
              href=""
              >About</a
            >
          </li>
        </ul>
        <form class="d-flex" role="search" action="">
          <div class="input-group">
            <input type="text" placeholder="Search" />
          </div>
          <div>
            <button class="btn btn-success">
              <i class="material-symbols-outlined"> search </i>
            </button>
          </div>
        </form>
      </div>
    </nav>

    {% block content %} {% endblock %}
    <!-- <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
      crossorigin="anonymous"
    ></script> -->
    <script
      src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"
      integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.min.js"
      integrity="sha384-cuYeSxntonz0PPNlHhBs68uyIAVpIIOZZ5JqeqvYYIcEL727kskC66kF92t6Xl2V"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
